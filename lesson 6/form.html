<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="lib/jquery-ui-1.12.1/jquery-ui.min.css">
    <style>
        label.myForm__error{
            position: absolute;
            left: 250px;
            padding: 5px;
            border-radius: 5px;
            background: red;
        }
    </style>
    <title>form</title>
</head>

<body>
    <div class="container mt-4">
        <form id="myForm">
            <div class="form-group">
                <label for="myForm__name">Введите имя</label>
                <input type="name" class="form-control" id="myForm__name" name="myForm_name" placeholder="Имя">
            </div>
            <div class="form-group">
                <label for="myForm__email">Введите e-mail</label>
                <input type="email" class="form-control" id="myForm__email" name="myForm_email" placeholder="e-mail">
            </div>
            <div class="form-group">
                <label for="myForm__age">Введите возраст</label>
                <input type="number" class="form-control" id="myForm__age" name="myForm_age" placeholder="Возраст">
            </div>
            <div class="form-group">
                <label for="myForm__city">Введите ваш город</label>
                <input type="text" class="form-control" list="cityList" id="myForm__city" name="myForm_city"
                    placeholder="Город">
                <datalist id="cityList">

                </datalist>
            </div>
            <div class="form-group">
                <label for="myForm__date">Введите дату рождения</label>
                <input type="date" class="form-control" id="myForm__date" name="myForm_date" placeholder="Дата рождения">
            </div>
            <button class="btn btn-primary">Отправить</button>
        </form>
    </div>


    <div id="dialog" title="Ошибки">
    </div>
    <script src="lib/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
