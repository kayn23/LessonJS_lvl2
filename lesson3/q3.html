        <div class="form-group">
            <label class="sr-only" for="phone">phone</label>
            <input type="text" class="form-control" id="phone" placeholder="phone" pattern="\+7\(\d+\)\d+-\d+">
        </div>
        <div class="form-group">
            <label class="sr-only" for="email">email</label>
            <input type="text" class="form-control" id="email" placeholder="email" pattern="\w.+@.+\..+" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
