<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Последняя компиляция и сжатый CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Вывод списка</title>
</head>

<body>
    <div class="container">
        <form class="col-12">
            <label for="name">Name</label>
            <input type="email" class="form-control" id="name" placeholder="Name">
            <label for="age">age</label>
            <input type="email" class="form-control" id="age" placeholder="Name">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            <button class="btn btn-default">submit</button>
        </form>
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>Список пользователей</h3>
                        <p id="listUser">
                            <ul class="list-group">
                            </ul>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const domElem = document.querySelector('.list-group');

        const createUserItem = (arg) => {

            for (var i = 0; i < arg.length; i++) {
                var list = document.createElement('button');
                var string = 0;
                list.className = 'list-group-item';
                list.type = 'button';
                list.innerHTML = `name: ${arg[i].name},     mail: ${arg[i].email},     age: ${arg[i].age}.`;
                domElem.appendChild(list);
            }
        }

        fetch('http://89.108.65.123/user')
            .then((elem) => elem.json())
            .then((elemTwo) => {
                //                console.log(elemTwo);
                createUserItem(elemTwo);
                return elemTwo
            })
            .catch((error) => console.log(error));

    </script>
</body>

</html>
